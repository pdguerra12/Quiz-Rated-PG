<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Javascript Quiz</title>
</head>
<!-- below is the layout for the quiz -->
<body>
    <header class="header">
        <h1 class="page-title">JavaScript Quiz Challenge</h1>
    </header>
    <main class="container">
        <section class="hide" id="question-container">
            <div id="question">Question</div>
            <div class="btn-grid" id="answer-btns">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </section>
        <div class="controls">
            <button class="start-btn btn" id="start-btn">Start</button>
            <button class="next-btn btn hide" id="next-btn">Next</button>
            <button class="highscores-btn btn hide" id="highscore-btn">Highscores</button>
        </div>
    </main>
    <script src="./assets/js/index.js"></script>
</body>
</html>
